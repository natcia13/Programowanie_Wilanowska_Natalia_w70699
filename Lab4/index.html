<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Witaj</title>
  <title>Silnia</title>
  <title>Kolory przycisków</title>
  <title>Zmiana widoczności obrazu</title>
  <title>Dodawanie do listy</title>
  <title>Dodawanie do tabeli</title>
  <title>Największy wspólny dzielnik</title>
  <title>Konwerter temperatury</title>
  <title>Kalkulator</title>
  
  <style>
    body {
      text-align: left;
      margin: 20px;
    }
    .container {
      margin-top: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }
    #heart-image {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <div id="countdown"></div>
  <h1>Silnia</h1>

  <label for="number">Wprowadź liczbę:</label>
  <input type="number" id="number" name="number" required>
  <button onclick="calculateAndDisplayFactorial()">Oblicz silnię</button>
  <div id="factorial-result"></div>

  <h1>Kolory przycisków</h1>

  <button id="button1" class="button" onclick="changeColor('button1')">Kliknij mnie</button>
  <button id="button2" class="button" onclick="changeColor('button2')">Nie! Mnie kliknij!</button>
  <button id="button3" class="button" onclick="changeColor('button3')">Klikniesz mnie?</button>

  <h1>Zmiana widoczności obrazu</h1>

  <button onclick="toggleImageVisibility()">Klik!</button>
  <img id="heart-image" src="images.png" alt="Serduszko" style="width: 100px; height: 100px; display: none;">

  
  <h1>Dodawanie do listy</h1>

  <input type="text" id="textInput">
  <button onclick="addToList()">Dodaj do listy</button>
  <ul id="list"></ul>

  <h1>Dodawanie do tabeli</h1>

  <input type="text" id="nameInput" placeholder="Imię">
  <input type="text" id="surnameInput" placeholder="Nazwisko">
  <button onclick="addToTable()">Dodaj do tabelki</button>
  <button onclick="clearTable()">Wyczyść tabelkę</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>

  <h1>Największy wspólny dzielnik</h1>

  <div class="container">
    <label for="firstNumberInput">Pierwsza liczba:</label>
    <br>
    <input type="text" id="firstNumberInput">
    <br>
    <label for="secondNumberInput">Druga liczba:</label>
    <br>
    <input type="text" id="secondNumberInput">
    <br>
    <button onclick="calculateGCD()">Oblicz</button>
    <br>
    <p id="result"></p>
  </div>

  <h2>Kalkulator</h2>

  <label for="firstNumber">Pierwsza liczba:</label>
  <input type="number" id="firstNumber">

  <label for="operator">Operacja:</label>
  <select id="operator">
    <option value="addition">Dodawanie</option>
    <option value="subtraction">Odejmowanie</option>
    <option value="multiplication">Mnożenie</option>
    <option value="division">Dzielenie</option>
    <option value="exponentiation">Potęgowanie</option>
  </select>

  <label for="secondNumber">Druga liczba:</label>
  <input type="number" id="secondNumber">

  <button onclick="calculate()">Oblicz</button>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
